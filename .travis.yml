language: cpp
compiler: g++

before_install:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update -qq

install:
    - sudo apt-get install -qq g++-4.8
    - export CXX="g++-4.8"

script:
    - premake5 gmake
    - cd build
    - make config=debug unit-test
    - ./unit-test/bin/debug/unit-test
